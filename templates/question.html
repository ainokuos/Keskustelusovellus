<form action="/question/{{ id }}" method="POST">
{{ question[0] }}
<br>
{% for choice in choices %}
<input type="radio" name="choice" value="{{ choice[0] }}">{{ choice[1] }}
{% endfor %}
<input type="submit" value="Vastaa">
{% for answer in answers %}
{{ answer[0] }} {{ answer[1] }}
{% endfor %}
<br>
<a href="/questions">Takaisin</a>
</form>
<br>
{% if question[1] == user_id %}
<form action="/delete_question/{{ id }}" method="GET">
<input type="submit" value="Poista">
</form>
{% endif %}
